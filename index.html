<html>

<head>

<title>
Salary Calculator
</title>
    
   <link rel="stylesheet" type="text/css" href="css/style.css"> 
   <script type="text/javascript" src="index.js"></script> 

    
</head>

<body>
    
    <div id="header">
    <h1>Salary Calculator</h1>
    
    </div>
    
    <div id="mainBody">
        
        
        <div id="leftDiv">
        
        
        
        </div>
        <div id="contentDiv"> 
        
         
        
            <table class="inputTable">
                <tr>
                 <td> First Name:</td>
                     <td> <input class="inputBox" id="fName" type="text" name="firstName" required></td>
                    
                </tr>
                <tr>
                 <td> Last Name:</td>
                     <td> <input class="inputBox" id="lName"type="text" name="surname" required></td>
                    
                </tr>
                <tr>
                 <td>Employee type:</td>
                     <td>
                     <select class="inputBox" id="eType"name="employeeType">
            <option value="select"> --SELECT-- </option>       
            <option value="Intern">Intern</option>
            <option value="Associate">Associate</option>
            <option value="Manager">Manager</option>
            <option value="Executive">Executive</option>
            <option value="Director">Director</option>
            
         
        </select>
                    </td>
                
                </tr>
                <tr>
                
                 <td>Number Of Years Employed:</td>
                     <td>
                    
         <select class="inputBox" id="nYears" name="numberOfYears" >
        
             <option value="select"> --SELECT-- </option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
             <option value="5">5</option>
             <option value="6">6</option>
             <option value="7">7</option>
             <option value="8">8</option>
             <option value="9">9</option>
             
             <option value="10">10</option>
               
            
        </select>
    </td>
                
                </tr>
                
                <tr>
                 <td> </td>
                     <td><button class="button" id="getSalaryBtn" type='submit'> Get Salary Report</button></td>
                
                </tr>              
            
            </table >
            
            
            <br><br>
            
            <p> Salary Report</p>
            
            
            <table class="resultTable">
            <tr>
                <td>First Name:</td>
                <td id="fnd"></td>
                </tr>
            <tr>
                <td>Last Name:</td>
                <td id="lnd"></td>
                </tr>
                <tr>
                <td>Employee type:</td>
                    <td id="ety"></td>
                </tr>
                
                <tr>
                <td>Total Salary:</td>
                    <td id="salaryOutput"></td>
                    
                
                </tr>
                
            
            </table>
        
            </div>
            
        
        
          <div id="rightDiv">
        
        
        </div>
        
        
    
    </div>
